        <div class="up">

            </div>
        </div>
        <div class="logo">
            <div class="logoimg">
                <img src="assets/logo.png" alt="logo">
            </div>
            <div class="text">
                <h3>Empire Polo Club, Indio, CA</h3>
                <h3>April 13-15, 2017 | April 20-22, 2018</h3>
                <h3>9:00AM - 3AM</h3>
            </div>
        </div>
        <div class="viewmore">
            <a href="#main">
                <img src="assets/arrow.png" alt="arrow">
                <h3>view more</h3>
            </a>
        </div>
        <div class="down">
            <a href="https://empirepoloevents.com/">
                <img class="venue" src="assets/venue.png" alt="venue">
            </a>
            <a href="https://www.coachella.com/home/">
                <img class="mainWeb" src="assets/link.png" alt="link">
            </a>
        </div>
    </header>
