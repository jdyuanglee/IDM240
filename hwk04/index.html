<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>IDM240 HWK04</title>
</head>

<body>
    <header>
        <div class="up">
            <div class="mic">
                <!-- <object data="assets/iconsvg/mic.svg" type="image/svg+xml"> -->
                <img src="assets/iconsvg/mic.png" alt="icon">
                <!-- </object> -->
            </div>
            <div class="switch">
                <img class="day" src="assets/day.png" alt="day">
                <img class="night" src="assets/night.png" alt="night">
            </div>
        </div>
        <div class="logo">
            <img src="assets/logo.png" alt="logo">
            <h3>Empire Polo Club, Indio, CA</h3>
            <h3>April 13-15, 2017 | April 20-22, 2018</h3>
            <h3>9:00AM - 3AM</h3>
        </div>
        <div class="down">
            <img class="venue" src="assets/venue.png" alt="venue">
            <div class="viewmore">
                <h3>view more</h3>
                <img src="assets/arrow.png" alt="arrow">
            </div>
            <img class="mainWeb" src="assets/link.png" alt="link">
        </div>
    </header>

    <main>
        <div class="bgMain"></div>
        <div class="info">
            <div class="info2">
                <div class="titleImg1">
                    <!-- <img src="assets/lineUp.jpg" alt="titleImg"> -->
                </div>
                <div class="icon">
                    <object data="assets/iconsvg/star.svg" type="image/svg+xml">
                        <img src="assets/iconsvg/star.png" alt="icon">
                    </object>
                </div>
                <div class="text">
                    <h3>LINEUP</h3>
                    <p>Check the full line up of Coachella 2018</p>
                </div>
            </div>
            <button>View Guide</button>
        </div>
        <div class="info">
            <div class="info2">
                <div class="titleImg2">
                    <!-- <img src="assets/lineUp.jpg" alt="titleImg"> -->
                </div>
                <div class="icon">
                    <object data="assets/iconsvg/concert.svg" type="image/svg+xml">
                        <img src="assets/iconsvg/convert.png" alt="icon">
                    </object>
                </div>
                <div class="text">
                    <h3>LINEUP</h3>
                    <p>Check the full line up of Coachella 2018</p>
                </div>
            </div>
            <button>View Guide</button>
        </div>
    </main>
</body>

</html>
